<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudiantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Notas Asignatura Front-End</h2>
        <div id="average" class="promedio">Promedio General del curso: N/A</div>
        <h3>Estadisticas de los Alumnos</h3>
        <div id="totalStudents">Total  estudiantes: 0</div>
        <div id="studentsLessThan5">Estudiantes con nota menor a 5: 0</div>
        <div id="studentsGreaterOrEqual5">Estudiantes con nota mayor o igual a 5: 0</div>


        <form id="studentForm" novalidate>
            <div class="form-group">
                <label for="name">  Nombre:</label>
                <input type="text" id="name" required>
                <span class="error" id="errorName"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Primer Apellido:</label>
                <input type="text" id="lastName" required>
                <span class="error" id="errorLastName"></span>
            </div>
            <div class="form-group">
                <label for="grade">Nota:</label>
                <input type="number" id="grade" step="0.1" min="1" max="7" required>
                <span class="error" id="errorGrade"></span>
            </div>
            <button type="submit">Guardar</button>
        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Notas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
